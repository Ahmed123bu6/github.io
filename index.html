<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول عبر تيليجرام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #user-info { display: none; margin-top: 20px; }
    #user-photo {
      width: 120px; height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #home-btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #user-name { font-size: 18px; margin-top: 8px; }
  </style>
</head>
<body>

  <!-- هنا استخدمنا يوزر بوتك بدون @ -->
  <script async
    src="https://telegram.org/js/telegram-widget.js?19"
    data-telegram-login="SolscanXxxf_bot"
    data-size="large"
    data-userpic="false"
    data-request-access="write"
    data-onauth="onTelegramAuth(user)">
  </script>

  <div id="user-info">
    <img id="user-photo" src="" alt="صورة الحساب" />
    <button id="home-btn">Home</button>
    <div id="user-name"></div>
  </div>

  <script>
    function onTelegramAuth(user) {
      // عرض الصورة والاسم بعد المصادقة
      document.getElementById('user-photo').src      = user.photo_url;
      const fullName = user.first_name + (user.last_name ? ' ' + user.last_name : '');
      document.getElementById('user-name').textContent = fullName;
      document.getElementById('user-info').style.display = 'block';
    }
    // توجيه عند الضغط على زر Home
    document.getElementById('home-btn').onclick = () => {
      window.location.href = '/home'; // غيّر هذا الرابط حسب الحاجة
    };
  </script>

</body>
</html>
