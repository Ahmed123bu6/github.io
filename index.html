<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>تطبيق مصغر</title>
  <style>
    body {
      margin:0; padding:20px;
      font-family:Arial,sans-serif;
      text-align:center;
    }
    #user-info {
      display:none; margin-top:40px;
    }
    #user-photo {
      width:120px; height:120px;
      border-radius:50%; object-fit:cover;
    }
    #user-name {
      margin-top:8px; font-size:18px;
    }
    /* زر Home ثابت أسفل اليمين */
    #home-btn {
      display:none;
      position:fixed; right:20px; bottom:20px;
      padding:10px 20px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <!-- هنا يظهر بعد الإقلاع تلقائياً -->
  <div id="user-info">
    <img id="user-photo" src="" alt="صورة الحساب">
    <div id="user-name"></div>
  </div>

  <button id="home-btn">Home</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // إذا كنت تريد توسيع الويب آب تلقائياً

    // بيانات المستخدم متوفرة في initDataUnsafe
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('user-photo').src      = user.photo_url;
      document.getElementById('user-name').textContent = 
        user.first_name + (user.last_name ? ' ' + user.last_name : '');
      document.getElementById('user-info').style.display = 'block';
      document.getElementById('home-btn').style.display = 'block';
    }

    document.getElementById('home-btn').onclick = () => {
      // وجه المستخدم حسب المطلوب
      window.location.href = '/home';
    };
  </script>
</body>
</html>
