<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>تطبيق مصغر</title>
  <style>
    body {
      margin:0; padding:20px;
      font-family:Arial,sans-serif;
      text-align:center;
    }
    section {
      display:none;
      margin-top:40px;
    }
    /* Profile (Home View) */
    #home-view img {
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      margin-bottom:12px;
    }
    #home-view h2 {
      margin:0 0 12px;
    }
    .status {
      font-size:14px;
      margin:6px 0;
      color:#555;
    }
    /* Referral View */
    #ref-view input {
      width:80%;
      padding:8px;
      text-align:center;
      font-size:14px;
    }
    #ref-view div {
      margin:12px 0;
      font-size:16px;
    }
    /* الأزرار الثابتة أسفل اليمين */
    #btns {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }
    #btns button {
      padding:8px 12px;
      font-size:14px;
      cursor:pointer;
      border:1px solid #333;
      border-radius:4px;
      background:#fff;
    }
    /* Leaderboard / Admin */
    #leaderboard, #admin-panel {
      text-align:left;
    }
    #leaderboard div, #admin-panel div {
      margin:6px 0;
    }
    #leaderboard img, #admin-panel img {
      width:24px; height:24px;
      border-radius:50%;
      vertical-align:middle;
      margin-left:6px;
    }
  </style>
</head>
<body>

  <!-- Home View -->
  <section id="home-view">
    <img id="profile-photo" src="" alt="صورة المستخدم">
    <h2 id="profile-name">User Name</h2>
    <!-- مثال على حالات؛ يمكنك استدعائها من API وتكرار هذا العنصر -->
    <div class="status">🟢 الحالة الأولى</div>
    <div class="status">🔴 الحالة الثانية</div>
  </section>

  <!-- Referral View -->
  <section id="ref-view">
    <div>Your Link</div>
    <input type="text" id="ref-link" readonly/>
    <div>Invited</div>
    <div id="invited-count">0</div>
  </section>

  <!-- Leaderboard -->
  <section id="leaderboard">
    <h3>🏆 Leaderboard</h3>
  </section>

  <!-- Admin Panel -->
  <section id="admin-panel">
    <h3>🔧 Admin Panel</h3>
  </section>

  <!-- Buttons -->
  <div id="btns">
    <button id="btn-home">Home</button>
    <button id="btn-ref">Referral</button>
    <button id="btn-leader">Leaderboard</button>
    <button id="btn-admin" style="display:none">Admin</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    const ADMIN_USERNAME = 'ahmed1999101';

    // Helper لإظهار قسم واحد وإخفاء البقية
    function showSection(id) {
      ['home-view','ref-view','leaderboard','admin-panel']
        .forEach(sec => {
          document.getElementById(sec).style.display =
            sec === id ? 'block' : 'none';
        });
    }

    // إعداد Home button لعرض بروفايل
    document.getElementById('btn-home').onclick = () => {
      showSection('home-view');
    };

    // Referral button
    document.getElementById('btn-ref').onclick = () => {
      showSection('ref-view');
    };

    // Leaderboard button
    document.getElementById('btn-leader').onclick = () => {
      // جلب المتصدرين
      fetch('/api/leaderboard')
        .then(r => r.json())
        .then(list => {
          const c = document.getElementById('leaderboard');
          c.innerHTML = '<h3>🏆 Leaderboard</h3>' +
            list.map((u,i) => `
              <div>${i+1}. ${u.first_name||''} ${u.last_name||''}
                <img src="${u.photo_url}" alt="">
                (${u.invited_count})
              </div>
            `).join('');
          showSection('leaderboard');
        });
    };

    // Admin button (يظهر فقط للأدمين)
    if (user.username === ADMIN_USERNAME) {
      const btnA = document.getElementById('btn-admin');
      btnA.style.display = 'inline-block';
      btnA.onclick = () => {
        fetch('/api/admin/users', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({user})
        })
        .then(r=>r.json())
        .then(all=>{
          const c = document.getElementById('admin-panel');
          c.innerHTML = '<h3>🔧 Admin Panel</h3>' +
            all.map((u,i)=>`
              <div>${i+1}. ${u.first_name||''} ${u.last_name||''}
                <img src="${u.photo_url}" alt="">
                ${u.phone||''}
              </div>
            `).join('');
          showSection('admin-panel');
        });
      };
    }

    // عند فتح الصفحة أول مرّة، عندنا نُسجّل المستخدم ونولّد رابط إحالة حقيقي
    fetch('/api/user', {
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({ user, refCode: new URLSearchParams(location.search).get('ref') })
    })
    .then(r=>r.json())
    .then(data=>{
      // عرض رابط الإحالة الحقيقي
      const link = `${location.origin}${location.pathname}?ref=${data.referralCode}`;
      document.getElementById('ref-link').value = link;
      // عرض عدد المدعوين
      document.getElementById('invited-count').textContent = data.invitedCount;
    })
    .catch(e=>{
      console.error('Failed to fetch /api/user:', e);
      // تأكد أنّ السيرفر شغّال وأنّ CORS مفعّل إذا استضافته في دومين آخر
    });

    // نعرض Referral view أولًا
    showSection('ref-view');

    // ونعدّل الواجهة في Home view
    document.getElementById('profile-photo').src = user.photo_url;
    document.getElementById('profile-name').textContent =
      user.first_name + (user.last_name? ' '+user.last_name : '');
  </script>
</body>
</html>
